$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "urn:chameleon:schema:common:0.0.1"

$defs:
  GenericTextMarkup:
    type: string
    description: Markup types definition.
    enum:
      - PLAIN
      - MARKDOWN
      - ASCIIDOC

  GenericPublicId:
    type: string
    description: |-
      Public ID must contain only base64 urlsafe characters
    pattern: '^[a-zA-Z0-9_-]+$'

  ObjectHistory:
    type: object
    description: A single atomic change.
    properties:
      timestamp:
        type: string
        format: date-time
        description: Action time
      action:
        type: string
        description: action name
      field:
        type: string
        description: field name, if aplicable
      value_from:
        type: str
        description: old value if set
      value_to:
        type: str
        description: new value if set
    required:
      - timestamp
      - action
